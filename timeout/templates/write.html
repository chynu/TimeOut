<!DOCTYPE html>
<html>
  <head>
    <link href="../stylesheets/general.css" type="text/css" rel="stylesheet">
    <link href = "../stylesheets/write.css" type = "text/css" rel = "stylesheet">
    <title>TimeOut</title>
  </head>
  <body>
    <div class="header">
      <span class="title"><a href="/">timeout</a>
      </span>

      <span class="info">
        <img id="audio_button" style="width:15px;height:auto;" src="http://www.iconsplace.com/download/white-volume-up-256.png">
        <span id="quest">?</span>
        {{username}}
        <a href="{{log_url}}">{{log_text}}</a>
        <a href="/dashboard">{{dash_text}}</a>
      </span>
    </div>



    <div id="container">
    <p id="title">Your words:</p>
    <form method=post>
      <textarea id="inp" name="words" rows="10" cols="50" placeholder="write your message here! :)"></textarea><br/>
      <button id="sbm" type="submit">submit</button><br>
      <input type="radio" name="emotion" value= "sad" >Sad<br>
      <input type="radio" name="emotion" value= "anxious">Anxious<br>
      <input type="radio" name="emotion" value="depressed"> Depressed<br>
      <input type="radio" name="emotion" value= "embarrassed"> Embarassed<br>
      <input type="radio" name="emotion" value= "unconfident"> Unconfident<br>
    </form>
    </div>

  </body>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
  <script>
  var input = document.getElementById('inp');
  input.focus();
  input.select();
  </script>
  <script src="../scripts/index.js"></script>
  <script src="../scripts/audio.js"></script>
</html>
