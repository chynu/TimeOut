<!DOCTYPE html>
<html>
  <head>
    <link href="../stylesheets/general.css" type="text/css" rel="stylesheet">
    <link href = "../stylesheets/write.css" type = "text/css" rel = "stylesheet">
    <title>TimeOut</title>
  </head>
  <body>
    <div class="header">
      <span class="title"><a href="/">timeout</a>
      </span>

      <span class="info">
        <img id="audio_button" style="width:15px;height:auto;" src="http://www.iconsplace.com/download/white-volume-up-256.png">
        {{username}}
        <a href="{{log_url}}">{{log_text}}</a>
        <a href="/dashboard">{{dash_text}}</a>
      </span>
    </div>

    <div id="container">
    <p id="title">Write a kind message!</p>
    <p class="gray"><em>Remember to use friendly language. This is a safe space!</em></p><br/>
    <p><u>To</u>: <span class="gray">people who are feeling</span>
      <form method=post>
        <div id="dropdown">
        <select name="emotion">
          <option name="emotion" value="sad">sad<br>
          <option name="emotion" value="anxious">anxious<br>
          <option name="emotion" value="depressed">depressed<br>
          <option name="emotion" value="embarrassed">embarassed<br>
          <option name="emotion" value="unconfident">unconfident<br>
        </select>
        </div>
        <u>From</u>: <span class="gray">anonymous</span><br/><br/>
        <u>Message</u>:<br/><br/>
        <textarea id="inp" name="words" rows="10" cols="50" placeholder="write your message here! :)"></textarea><br/>
        <button id="sbm" type="submit">send</button><br>
      </form>
    </p>
    </div>

  </body>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
  <script>
  var input = document.getElementById('inp');
  input.focus();
  input.select();
  </script>
  <script src="../scripts/index.js"></script>
  <script src="../scripts/audio.js"></script>
</html>
